version: "3.3"
services:
  redis:
    image: redis

  client:
    image: node:18
    volumes:
      - ./client:/src
    command: /bin/bash -c "cd /src/; npm i; npm run build"

  postgres-db:
    image: postgres
    env_file: envs/db.env
    volumes:
      - pgdata:/var/lib/postgresql/pgdata/
    ports:
      - 5432:5432

  web:
    build: .
    image: edonssfall/imdb
    links:
      - postgres-db:db
      - redis:redis
    volumes:
      - .:/src
      - ./static:/static
    env_file:
      - envs/db.env
      - envs/prod.env

  nginx:
    image: nginx
    volumes:
      - ./config/nginx-prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/static:ro
      - ./client/dist:/dist:ro
    depends_on:
      - web
    networks:
      - default
      - proxy
    ports:
      - 80:80
    environment:
      - VIRTUAL_HOST=35.195.157.217
      - LETSENCRYPT_HOST=35.195.157.217
      - LETSENCRYPT_EMAIL=contact@35.195.157.217
      - VIRTUAL_PORT=80

volumes:
  pgdata: {}
  static: {}

networks:
  default:
  proxy:
    external: true
